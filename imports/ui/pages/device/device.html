<template name="device">
  <div class="hvh-100 backgroundGray">
    <div class="row">
      <div class="col-12 p-0">
        <div class="view overlay hvh-25">
          <img class="card-img-top hvh-25" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
            alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      </div>
      <div class="col-12 cardSearh d-flex justify-content-center pb-5">
        <div class="col-9">
          <div class="card">
            <!-- Card content -->
            <div class="card-body">
              <h3 class="text-center">Datos de tu Dispocitivo</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="card">
            <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title"><a>Card title</a></h4>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div>
      <p><strong>Systema Operativo: </strong>{{osName}}</p>
      <p><strong>Tipo de dispocitivo: </strong>{{deviceType}}</p>
      <p><strong>Compania: </strong>{{mobileVendor}}</p>
      <p><strong>Modelo de celular: </strong>{{mobileModel}}</p>
      
      <div class="row">
        <button id="submit">cincronizar</button>
      </div>
    </div>
  </div>


</template>
